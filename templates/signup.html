<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Page</title>
    <link rel="icon" type="image/x-icon" href="static/images/arcon.32x32.jpeg">
    <link rel="stylesheet" href="static\css\styles.css">
    <link rel="stylesheet" href="static\css\game page.css">
    <link rel="stylesheet" href="static\css\logins.css">    <!-- Link to your CSS file -->
  </head>
  <body>
    <header>
      <nav>
        <h1>ArconHUB</h1>
        <ul>
          <li><a href='/'>Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="login-form-container">
        <h2>Sign up</h2>
        <form action="/signup" method="post" class="login-form">
          <input type="text" name="username" placeholder="Username" required />
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit" class="login-button">
            <a
              href="/signup"
              style="text-decoration: none"
              class="login-buttonx"
              >Submit</a
            >
          </button>
        </form>
        <div class="login-links">
          <a href="/login">Log in</a>
        </div>
      </div>
    </div>
  </body>
</html>
