<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Mumbai Hub</title>
</head>
<body>
  <div class="nav-container">
    <header>
    <div class="logo">ArconHUB</div>
    <nav>
      <a href="index.html">Home</a>
  </nav>
  <button class="login-signup" onclick="location.href='login.html'">Login / Sign In</button>
  </header>
  </div>
  <div class="container">
      <div class="slideshow-container">
          <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="photo scroll/balmond-bioroid-starlight-skin-mobile-legends-2k-wallpaper-uhdpaper.com-732@0@f.jpg" style="width:100%">
              <div class="text">Balmond</div>
          </div>
          
          <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="photo scroll/dyrroth-venom-mobile-legends-skin-2k-wallpaper-uhdpaper.com-331@1@g.jpg" style="width:100%">
              <div class="text">Dyroth</div>
          </div>
          
          <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="photo scroll/xavier-mobile-legends-2k-wallpaper-uhdpaper.com-334@1@g.jpg" style="width:100%">
              <div class="text">Xavier</div>
          </div>
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        
        <br>
          
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
   
        <div class="grid-container-home container">
            <div class="card grid-item">
              <a href="mobilelegends.html" class="Item__link">
                <div class="product-container">
                  <img src="photo scroll/mobile legends.png" alt="Mobile Legends" class="image">
                </div>
                <span class="Item__price">Moba Legends 5V5</span>
              </a>
            </div>
        
            <div class="card grid-item">
              <a href="genshin.html" class="Item__link">
                <div class="product-container">
                  <img src="photo scroll/Genshin_Impact.png" alt="Genshin Impact" class="image">
                </div>
                <span class="Item__price">Genshin Impact</span>
              </a>
            </div>
        
            <div class="card grid-item">
              <a href="mobilelegends.html" class="Item__link">
                <div class="product-container">
                  <img src="photo scroll/honkai star rail.avif" alt="Honkai star rail" class="image">
                </div>
                <span class="Item__price">Honkai Star Rail</span>
              </a>
            </div>
        
            <div class="card grid-item">
              <a href="mobilelegends.html" class="Item__link">
                <div class="product-container">
                  <img src="photo scroll/clash of clans.jpg" alt="Clash of Clans" class="image">
                </div>
                <span class="Item__price">Clash of Clans</span>
              </a>
            </div>
        </div>
    </div>

</body>
<script>
let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}


</script>
</html>
